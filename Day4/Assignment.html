<!DOCTYPE hTML>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="./Assignment.css"/>
    </head>
         
    <body>
        <div align="center">
        <form align="center">                                                             
            <p><b>Sign Up</b></p>
            <div class="row">
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="First Name"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Last Name"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-85">
                    <input type="email" id="email" name="email" placeholder="Email"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password"><br><br>
                </div>
            <div>
                <input type="button" value="Sign Up">
            </div>
        </form>
    </div>
    </body>
</body>
